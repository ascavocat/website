<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for centering and styling */
        body {
            background-color: #f8f9fa; /* Background color */
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        .card-header {
            background-color: #007bff; /* Header background color */
            color: #fff; /* Header text color */
            text-align: center;
            padding: 20px;
        }

        .card-body {
            padding: 20px;
        }

        .btn-primary {
            background-color: #007bff; /* Button background color */
            border-color: #007bff; /* Button border color */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Button hover background color */
            border-color: #0056b3; /* Button hover border color */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Logout
            </div>
            <div class="card-body">
                <p class="text-center">Are you sure you want to log out?</p>
                <div class="text-center">
                    <button class="btn btn-primary mr-3" id="logoutButton">Yes</button>
                    <button class="btn btn-secondary" id="cancelButton">No</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<!-- JavaScript code to handle Yes and No options -->
<script>
    // When the "Yes" button is clicked, add your logout logic here
    $('#logoutButton').click(function() {
        // You can add your logout code here
        // For example, redirect the user to a logout page
        window.location.href = '/logout';
    });

    // When the "No" button is clicked, do nothing (stay on the same page)
    $('#cancelButton').click(function() {
        // You can add custom behavior here if needed
    });
</script>

</body>
</html>
